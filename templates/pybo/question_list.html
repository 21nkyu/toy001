<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li><a href="{{ question.id }}">{{ question.subject }}</a></li>
        {# 사이트에서 나온대로 href="pybo/{{ question.id }}" 하면 경로가 pybo/pybo/2로 변한다 #}
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}

</body>
</html>
